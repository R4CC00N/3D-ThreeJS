<!DOCTYPE html>
<html>

<head>
<title>Three.js: Geometries</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.148.0/three.min.js"></script>

<script>
    function init() {
        var scene = new THREE.Scene();
        var sceneWidth = window.innerWidth;
        var sceneHeight = window.innerHeight;

        var camera = new THREE.PerspectiveCamera(90, sceneWidth / sceneHeight, 0.01, 100);
        camera.position.z = 5;

        var geometry = new THREE.SphereGeometry(15, 20, 20);

        var texture = new THREE.TextureLoader().load("earth.png")
        var material = new THREE.MeshBasicMaterial({
             map : texture
        });

        const sphere = new THREE.Mesh( geometry, material );
        scene.add( sphere );

        var renderer = new THREE.WebGLRenderer({
            antialias : true
        });

        renderer.render(scene, camera);
    }
</script>
</head>

<body onload="init()">

</body>

</html>
